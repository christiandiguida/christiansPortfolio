<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let recipe of recipes">
        <a href="#" class="">
          <div class="float-left">
            <h4 class="mb-1">{{ recipe.name }}</h4>
            <p class="mb-1">{{ recipe.description }}</p>
          </div>
          <span class="float-right">
            <img
              class="img-fluid ml-3"
              [src]="recipe.imagePath"
              alt="{{ recipe.name }}"
              style="max-height: 70px"
            />
          </span>
        </a>
      </li>
    </ul>
    <app-recipe-item></app-recipe-item>
  </div>
</div>
