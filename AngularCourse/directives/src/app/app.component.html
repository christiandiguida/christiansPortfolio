<div class="container">
  <div class="row">
    <div class="col-xs-12 mx-auto my-4">
      <button class="btn btn-success mr-2" (click)="onlyOdd = false">
        Show Even Numbers
      </button>
      <button class="btn btn-primary" (click)="onlyOdd = true">
        Show Odd Numbers
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <h2 class="my-3">Even Numbers</h2>
      <div *ngIf="!onlyOdd">
        <ul class="list-group">
          <li *ngFor="let even of evenNumbers" class="list-group-item">
            {{ even }}
          </li>
        </ul>
      </div>
      <h2 class="my-3">Odd Numbers</h2>
      <div *ngIf="onlyOdd">
        <ul class="list-group">
          <li *ngFor="let odd of oddNumbers" class="list-group-item">
            {{ odd }}
          </li>
        </ul>
      </div>
    </div>
  </div>
  <p appBasicHighlight>Hola</p>
  <p appBetterHighlight>Hola</p>
</div>
