<div class="row">
  <div class="ml-3 col-xs-12">
    <h5>{{ account.name }}</h5>
    <hr />
    <p>This account is {{ account.status }}</p>
    <button class="btn btn-light mr-1 border" (click)="onSetTo('active')">
      Set to 'active'
    </button>
    <button class="btn btn-light mr-1 border" (click)="onSetTo('inactive')">
      Set to 'inactive'
    </button>
    <button class="btn btn-light border" (click)="onSetTo('unknown')">
      Set to 'unknown'
    </button>
  </div>
</div>
