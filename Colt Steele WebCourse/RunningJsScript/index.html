<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conditionals</title>
  </head>
  <body>
    <h1>To-Do-List App</h1>
    <p>Please write one of the following comands:</p>
    <ul>
      <li>"new" add something to do</li>
      <li>"list" list all things you need to do</li>
      <li>"delete" remove something you have to do</li>
      <li>"quit" quit the app</li>
    </ul>

    <script src="app.js"></script>
  </body>
